version: "3.9"
services:
  userservice:
    build: .
    depends_on:
      - userservice-mysql
    ports:
      - "8002:8002"
    environment:
      DB_URL: userservice-mysql:3306/userservice-mysql
      DB_USER: developer
      DB_PASS: password
  userservice-mysql:
    image: "mysql:latest"
    container_name: userservice-mysql
    volumes:
    - db_mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: userservice-mysql
      MYSQL_USER: developer
      MYSQL_PASSWORD: password
      MYSQL_HOST: '%'
    ports:
      - "3309:3306"
volumes:
  db_mysql:

